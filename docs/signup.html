<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Instagram</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Instagram</h1>
      <h3>Sign up to see photos and videos from your friends.</h3>
    </header>
    <div class="facebook-container">
        <center><tr><a class="facebook-login" href="#" target="_blank"><img class="facebook-logo"
            src="facebook-logo.png">Log in
          with Facebook</a></center></tr>
          <h3>_________________ OR__________________</h3>
      </div>
    <main>
      <form action="page03.html" method="POST">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
      <p>By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
    </main>
    <footer>
      <p>Already have an account? <a href="#">Log in</a></p>
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" target="_blank"><img class="appstore"
              src="applestore-logo.png"></a>
          <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
              src="googleplay-logo.png"></a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
