<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram - Add Your Birthday</title>
  <link rel="stylesheet" href="page03.css">
</head>
<body>
  <div class="container background">
    <center><img src = "birthday image.jpeg"></center>
    <header>
      <h1>Add Your Birthday</h1>
      <h3>This won't be a part of your public profile.
    </h3>
    </header>
    <main>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" required>
        </div>
        <div class="input-group">
          <label for="month">Month:</label>
          <input type="text" id="month" name="month" required>
        </div>
        <div class="input-group">
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" min="1900" max="2024" required>
        </div>
        <button type="submit">Next</button>
        <br>
        <br>
       <h>You need to enter the date you were born</h>
       <br>
       <br>
        <h>Use your own birthday, even if this account is for a business, a pet, or something else</h>
      </form>
    </main>
    <footer>
      <p>Already have an account? <a href="#">Log in</a></p>
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" target="_blank"><img class="appstore"
              src="applestore-logo.png"></a>
          <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
              src="googleplay-logo.png"></a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
